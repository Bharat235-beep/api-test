<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch APIs</title>
</head>
<body>
    <h1>Fetching APIs</h1>
    <script>
   
        // let a="https://goweather.herokuapp.com/weather/chandigarh";
        let a="https://inshorts.deta.dev/news?category=sports";
        fetch(a)
        .then((response)=>{
            return response.json()
        }).then((x)=>{
            console.log(x);
            document.write(x.temperature);
        }).catch((error)=>console.log(error))
 
    </script>
</body>
</html>
